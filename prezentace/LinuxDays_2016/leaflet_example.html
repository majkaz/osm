<html>
<head><title>LinuxDays 2016</title></head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<body style="background: #FFF; color: #000">
<h1>LinuxDays 2016</h1>
<div id="map" style="height: 200px; width: 250px;"></div>
<script>
var map = L.map('map').setView([50.05, 14.35], 17);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([50.1051, 14.3897]).addTo(map)
    .bindPopup('LinuxDays <b>2016</b>')
    .openPopup();
</script>
</body>
